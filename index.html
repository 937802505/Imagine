<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Imagine</title>
</head>
<body>
<div id="app"></div>
<script>
(() => {
  const url = process.env.NODE_ENV === 'development'

  document.write(script)
